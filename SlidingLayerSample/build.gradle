apply plugin: 'android'

dependencies {
    compile project(':library')
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.1'

    defaultConfig {
        minSdkVersion 4
        targetSdkVersion 19
        versionCode 2
        versionName "1.5"
        packageName "com.slidinglayersample"
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}
